<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css/estile.css">    
<title>Pesquisa</title>
</head>
<body>
      <div class="card" style="width: 500px; margin: 20px auto;">
        <div class="card-body cartao text-light">
          <h5 class="card-title">Buscador de Países</h5>
          <p class="card-text">Preencha o nome de seu país e clique em PESQUISAR, abaixo !</p>
          <input type="text" class="pais" placeholder="Digite um País" aria-label="Nome" aria-describedby="button-addon2">
          <button type="button" class="btn btn-dark" value="botão" onclick="pais()">Pesquisar</button>
          <br>
          <input type="text" id="nomePais" class="my-1" placeholder="Nome oficial"  disabled="" style="width: 250px" >
          <br>
          <input type="text" id="capitalDoPais" class="my-1" placeholder="Capital"  disabled="" style="width: 200px" >
          <br>
          <input type="text" id="idiomaDoPais" class="my-1" placeholder="Idioma"  disabled="" style="width: 200px" >
          <br>
          <input type="text" id="populacaoDoPais" class="my-1" placeholder="População"  disabled="" style="width: 150px" >
          <br>
          <input type="text" id="contineteDoPais" class="my-1" placeholder="Continente"  disabled="" style="width: 150px" >
          <div id="bandeira"> </div>
          
        </div>
      </div>
    <script src="./index.js"></script>
</body>
</html>
